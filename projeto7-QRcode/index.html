<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto QR Code</title>
    <!--Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Open+Sans:wght@300;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!--Estilos CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Estilos JAvaScript-->
    <script src="js/script.js" defer></script>
</head>
<body>
    <!--<div class="container active">-->
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto para gerar uma QR Code</p>
        </header>

        <div id="qr-form">
            <input type="text" placeholder="Digite uma URL ou texto...">
            <button>Gerar QR Code</button>
        </div>

        <div id="qr-code">
            <img src="img/img01.png" alt="QR Code">
        </div>
    </div>
</body>
</html>
